<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>health_calc_js</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="divider"></div>

    <div class="calculating">
        <div class="container">
            <h2 class="title">Let's calculate your calorie requirement!
            </h2>
            <div class="calculating__field">
                <div class="calculating__subtitle">
                    Your gender:
                </div>
                <!-- 2 -->
                <div class="calculating__choose" id="gender">
                    <div id='female' class="calculating__choose-item calculating__choose-item_active">Female</div>
                    <div id='male' class="calculating__choose-item">Male</div>
                </div>

                <div class="calculating__subtitle">
                    Your body Constitution:
                </div>
                 <!-- 3  -->
                <div class="calculating__choose calculating__choose_medium">
                    <input type="text" id="height" placeholder="insert your height" class="calculating__choose-item">
                    <input type="text" id="weight" placeholder="insert your weight"  class="calculating__choose-item">
                    <input type="text" id="age" placeholder="insert your age" class="calculating__choose-item">
                </div>

                <div class="calculating__subtitle">
                    Choose your level of  physical activity:
                </div>
                 <!-- 2 -->
                <div class="calculating__choose calculating__choose_big">
                    <div data-ratio='1.2'  id="low" class="calculating__choose-item">Very low physical activity</div>
                    <div data-ratio='1.375' id="small"  class="calculating__choose-item calculating__choose-item_active">Low physical activity</div>
                    <div data-ratio='1.55' id="medium" class="calculating__choose-item">Medium physical activity</div>
                    <div data-ratio='1.725' id="high" class="calculating__choose-item">High physical activity</div>
                </div>

                <div class="calculating__divider"></div>

                <div class="calculating__total">
                    <div class="calculating__subtitle">
                        Your daily calorie intake:
                    </div>
                    <div class="calculating__result">
                        <span>2700</span> calories
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="divider"></div>

    <script src='js/script.js'></script>
</body>
</html>
